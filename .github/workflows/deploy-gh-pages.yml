name: Deploy to GitHub Pages

on:
  # Run only when a push is made to the main branch
  push:
    branches: ['main']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-vue-app:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0 # Matches your packageManager version

      # 3. Set up Node.js and pnpm caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      # 4. Install all dependencies
      - name: Install dependencies
        run: pnpm install

      # 5. Build the vue-app
      - name: Build vue-app for GitHub Pages
        env:
          # This dynamically sets the base path to your repo name
          VITE_BASE: /${{ github.event.repository.name }}/
        run: pnpm --filter vue-app build

      # 6. Upload the build artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the directory our build command created
          path: ./packages/vue-app/dist

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
